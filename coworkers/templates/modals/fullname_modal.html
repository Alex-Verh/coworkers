{% load static %}

<div id="fullname_modal" class="overlay d-flex justify-content-center align-items-center none">
    <div class="pmodal">
      <img src="{% static 'public/icons/close.svg' %}" alt="Close" class="pmodal_close">
      <div class="pmodal_title">Enter your Full Name</div>
      <input type="text" id="full_name" name="full_name" class="input" value="{{user.full_name}}" placeholder="Full Name">
      <div class="pmodal_save">Save Changes</div>
    </div>
</div>
