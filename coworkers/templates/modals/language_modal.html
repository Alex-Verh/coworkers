{% load static %}

<div id="language_modal" class="overlay d-flex justify-content-center align-items-center none">
    <div class="pmodal">
      <img src="{% static 'public/icons/close.svg' %}" alt="Close" class="pmodal_close">
      <div class="pmodal_title">Select your Languages</div>
      <input type="text" id="search_language" name="search_language" class="input" placeholder="Search a language">
      <div class="col-md-12 pmodal_level">Select level of expertise of the known language</div>
        <div class="language_result">
            No language knowledge indicated at the moment.
        </div>
      <div class="pmodal_save">Save Changes</div>
    </div>
</div>
